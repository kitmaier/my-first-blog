{% load staticfiles %}
<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC '-//WAPFORUM//DTD XHTML Mobile 1.0//EN' 'http://www.wapforum.org/DTD/xhtml-mobile10.dtd'> 
<html xmlns='http://www.w3.org/1999/xhtml'>
    <head>
        <title>Django Girls blog (mobile)</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
<style>
table, th, td {
    padding: 15px;
}
</style>
    <body>
        <div class="page-header">
            <h1><a href="/">Howstr Card List</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
    {% for card in cards %}
<div class="container-outer" style="overflow-x: scroll; width: 100%; height: 100%;">
   <div class="container-inner" style="width: 1000px; height:100%; ">
       <table><tr>
           {% for n in "xxxxx" %}
           <td><div class="post">
            <h1>{{ card.title }}</a></h1>
            <p>{{ card.text|linebreaksbr }}</p>
            <img style="max-width:250px;" src="{{ MEDIA_URL }}{{ card.image.url }}" />
        </td>
           {% endfor %}
        </tr></table>
   </div>
</div>
    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
